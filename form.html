<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Entrenamiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      grid-column: span 2;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      grid-column: span 2;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Formulario de Entrenamiento</h2>
  <form id="formulario">
    <label>Nombre de usuario:</label>
    <input type="text" name="nombre" required>

    <label>Apellido paterno:</label>
    <input type="text" name="paterno" required>

    <label>Apellido materno:</label>
    <input type="text" name="materno">

    <label>Tipo de ID oficial:</label>
    <select name="tipoID" required>
      <option value="">Seleccione</option>
      <option>INE</option>
      <option>Licencia de Conducir</option>
      <option>Pasaporte</option>
      <option>Residencia</option>
    </select>

    <label>Número de identificación:</label>
    <input type="text" name="numeroID" required>

    <label>Fecha de nacimiento:</label>
    <input type="date" name="fechaNacimiento" required>

    <label>Nacionalidad:</label>
    <select name="nacionalidad" required>
      <option value="">Seleccione</option>
      <option>Mexicana</option>
      <option>Estadounidense</option>
      <option>Canadiense</option>
      <option>Guatemalteca</option>
      <option>Colombiana</option>
    </select>

    <label>Vigencia de la identificación oficial:</label>
    <input type="date" name="vigenciaID" required>

    <label>País de nacimiento:</label>
    <input type="text" name="paisNacimiento" required>

    <label>Calle, avenida o vía:</label>
    <input type="text" name="calle" required>

    <label>Número exterior:</label>
    <input type="text" name="numExt" required>

    <label>Número interior:</label>
    <input type="text" name="numInt">

    <label>Código postal:</label>
    <input type="text" name="cp" required>

    <label>Colonia:</label>
    <input type="text" name="colonia" required>

    <label>Ciudad o población:</label>
    <input type="text" name="ciudad" required>

    <label>Alcaldía o municipio:</label>
    <input type="text" name="municipio" required>

    <label>País:</label>
    <input type="text" name="pais" required>

    <label>Estado:</label>
    <select name="estado" required>
      <option value="">Seleccione</option>
      <option>Ciudad de México</option>
      <option>Estado de México</option>
      <option>Jalisco</option>
      <option>Nuevo León</option>
      <option>Veracruz</option>
      <option>Yucatán</option>
      <option>Chiapas</option>
      <!-- Puedes agregar más -->
    </select>

    <label>Localidad:</label>
    <input type="text" name="localidad">

    <button type="submit">Enviar</button>
    <div id="mensaje" class="success" style="display: none;">¡Formulario enviado correctamente!</div>
  </form>
</div>

<script>
  const formulario = document.getElementById('formulario');
  const mensaje = document.getElementById('mensaje');

  formulario.addEventListener('submit', function(e) {
    e.preventDefault();
    mensaje.style.display = 'block';
    setTimeout(() => {
      mensaje.style.display = 'none';
      formulario.reset();
    }, 3000);
  });
</script>

</body>
</html>
