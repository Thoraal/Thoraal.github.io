<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Entrenamiento - Modificación de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 15px;
    }
    .col {
      flex: 1;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .actions {
      text-align: right;
      margin-top: 20px;
    }
    button {
      background: #003366;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005599;
    }
  </style>
</head>
<body>
  <form id="usuarioForm">
    <h2>Datos Generales</h2>
    <div class="section">
      <div class="row">
        <div class="col">
          <label>Id Usuario</label>
          <input type="text" name="idUsuario" required />
        </div>
        <div class="col">
          <label>RFC</label>
          <input type="text" name="rfc" />
        </div>
      </div>
      <div class="row">
        <div class="col"><label>Nombre</label><input type="text" name="nombre" required /></div>
        <div class="col"><label>Apellido Paterno</label><input type="text" name="apellidoP" required /></div>
        <div class="col"><label>Apellido Materno</label><input type="text" name="apellidoM" required /></div>
      </div>
      <div class="row">
        <div class="col">
          <label>Tipo de Persona</label>
          <select name="tipoPersona">
            <option>Persona Física</option>
            <option>Persona Moral</option>
          </select>
        </div>
        <div class="col">
          <label>Usuario o Proveedor</label>
          <select name="rol">
            <option>Usuario</option>
            <option>Proveedor</option>
          </select>
        </div>
        <div class="col">
          <label>Género</label>
          <div class="radio-group">
            <label><input type="radio" name="genero" value="Masculino" required /> Masculino</label>
            <label><input type="radio" name="genero" value="Femenino" required /> Femenino</label>
          </div>
        </div>
      </div>
      <label>Nacionalidad</label>
      <select name="nacionalidad">
        <option value="CUBA">CUBA</option>
        <option value="MEXICANA">MEXICANA</option>
        <option value="EXTRANJERA">EXTRANJERA</option>
      </select>
      <label>Fecha de Nacimiento</label>
      <input type="date" name="fechaNacimiento" required />
    </div>

    <h2>Dirección</h2>
    <div class="section">
      <div class="row">
        <div class="col">
          <label>Calle</label>
          <input type="text" name="calle" required />
        </div>
        <div class="col">
          <label>No. Ext</label>
          <input type="text" name="numExt" />
        </div>
        <div class="col">
          <label>MZA</label>
          <input type="text" name="mza" />
        </div>
      </div>
      <label>Colonia</label>
      <input type="text" name="colonia" />
      <label>Ciudad / Municipio</label>
      <input type="text" name="municipio" />
      <label>Estado</label>
      <input type="text" name="estado" />
      <label>País</label>
      <input type="text" name="pais" value="MÉXICO" />
      <label>Código Postal</label>
      <input type="text" name="cp" />
    </div>

    <div class="actions">
      <button type="submit">Aceptar</button>
    </div>
  </form>

  <script>
    document.getElementById("usuarioForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Formulario llenado correctamente para entrenamiento.");
    });
  </script>
</body>
</html>
