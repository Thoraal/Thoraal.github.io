<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conocimientos Mejorado</title>
    <style>
        :root {
            --color-correcto: #28a745;
            --color-incorrecto: #dc3545;
            --color-tiempo: #ffc107;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
            margin: 1rem;
            backdrop-filter: blur(10px);
        }

        .option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: left;
        }

        .option:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .correct {
            background: var(--color-correcto) !important;
            border-color: #1e7e34 !important;
        }

        .incorrect {
            background: var(--color-incorrecto) !important;
            border-color: #b21f2d !important;
        }

        .hidden { display: none; }

        .btn {
            background: #ff9800;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .progress-container {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--color-correcto);
            width: 0%;
            transition: width 0.5s ease;
        }

        #tiempo {
            font-size: 1.3rem;
            color: var(--color-tiempo);
            font-weight: bold;
            margin: 15px 0;
            animation: pulse 1s infinite;
        }
        .mensaje-felicidades {
            background: linear-gradient(45deg, #28a745, #218838);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .historial-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: left;
        }

        .historial-correcta {
            border-left: 4px solid var(--color-correcto);
        }

        .historial-incorrecta {
            border-left: 4px solid var(--color-incorrecto);
        }

        .respuesta-correcta {
            color: var(--color-correcto);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="inicio">
    <h1>üß† Quiz de Conocimientos</h1>
    <label for="tiempo">Selecciona el tiempo por pregunta:</label>
    <select id="tiempoSeleccion">
        <option value="10">10 segundos</option>
        <option value="15" selected>15 segundos</option>
        <option value="20">20 segundos</option>
        <option value="30">30 segundos</option>
    </select>
    <button class="btn" onclick="iniciarJuego()">Comenzar Juego</button>

    <div class="container hidden" id="juego">
        <div class="progress-container">
            <div class="progress-bar" id="barraProgreso"></div>
        </div>
        <h2 id="concepto"></h2>
        <div id="opciones"></div>
        <p id="tiempo"></p>
        <div id="puntuacion">
            <span>‚úÖ <span id="correctas">0</span></span>
            <span>‚ùå <span id="incorrectas">0</span></span>
            <span>‚≠ê <span id="puntos">0</span></span>
        </div>
    </div>

    <div class="container hidden" id="resumen">
        <h2>üìä Resultados Finales</h2>
        <p>Total de preguntas: <span id="totalPreguntas">0</span></p>
        <p>Puntuaci√≥n Final: <span id="totalPuntos">0</span> puntos</p>
        <div id="mensajeFelicidades" class="hidden"></div>
        <h3>Detalle de Respuestas</h3>
        <div id="detalleRespuestas"></div>
        <button class="btn" onclick="reiniciarJuego()">Jugar de Nuevo</button>
    </div>

<script>
const preguntas = [
    {
        concepto: "Capital de Francia",
        opciones: ["Londres", "Par√≠s", "Roma", "Berl√≠n"],
        correcta: 1,
        categoria: "Geograf√≠a"
    },
    {
        concepto: "5 √ó 6",
        opciones: ["30", "25", "35", "40"],
        correcta: 0,
        categoria: "Matem√°ticas"
    },
    {
        concepto: "Color del cielo despejado",
        opciones: ["Verde", "Azul", "Rojo", "Blanco"],
        correcta: 1,
        categoria: "Ciencias"
    },
    {
        concepto: "Planeta m√°s grande",
        opciones: ["Marte", "Saturno", "J√∫piter", "Tierra"],
        correcta: 2,
        categoria: "Astronom√≠a"
    }
];

let juego = {
    preguntas: [],
    indiceActual: 0,
    correctas: 0,
    incorrectas: 0,
    puntos: 0,
    tiempoBase: 5,
    tiempoRestante: 0,
    intervalo: null,
    historial: [],
    preguntaActual: null
};

function iniciarJuego() {
    // Obtener el tiempo seleccionado
    const tiempoSeleccionado = parseInt(document.getElementById('tiempoSeleccion').value);
    
    juego = {
        ...juego,
        tiempoBase: tiempoSeleccionado, // ‚¨ÖÔ∏è Usar el valor seleccionado
        preguntas: shuffleArray([...preguntas]),
        indiceActual: 0,
        correctas: 0,
        incorrectas: 0,
        puntos: 0,
        historial: []
    };
    
    document.getElementById('inicio').classList.add('hidden');
    document.getElementById('juego').classList.remove('hidden');
    document.getElementById('resumen').classList.add('hidden');
    
    actualizarUI();
    cargarPregunta();
}

function cargarPregunta() {
    clearInterval(juego.intervalo);
    
    if (juego.indiceActual >= juego.preguntas.length) {
        finalizarJuego();
        return;
    }

    juego.preguntaActual = juego.preguntas[juego.indiceActual];
    juego.tiempoRestante = juego.tiempoBase;
    
    document.getElementById('concepto').textContent = juego.preguntaActual.concepto;
    document.getElementById('tiempo').textContent = `Tiempo: ${juego.tiempoRestante}s`;
    
    const opcionesMezcladas = shuffleArray(
        juego.preguntaActual.opciones.map((texto, index) => ({
            texto,
            correcta: index === juego.preguntaActual.correcta
        }))
    );

    const opcionesHTML = opcionesMezcladas.map(opcion => `
        <button class="option" 
                onclick="verificarRespuesta(this, ${opcion.correcta}, '${opcion.texto}')"
                data-correcta="${opcion.correcta}">
            ${opcion.texto}
        </button>
    `).join('');

    document.getElementById('opciones').innerHTML = opcionesHTML;
    iniciarTemporizador();
}

function iniciarTemporizador() {
    actualizarBarraProgreso();
    juego.intervalo = setInterval(() => {
        juego.tiempoRestante--;
        document.getElementById('tiempo').textContent = `Tiempo: ${juego.tiempoRestante}s`;
        actualizarBarraProgreso();

        if (juego.tiempoRestante <= 0) {
            manejarTiempoAgotado();
        }
    }, 1000);
}

function verificarRespuesta(boton, esCorrecta, respuesta) {
    clearInterval(juego.intervalo);
    document.querySelectorAll('.option').forEach(btn => btn.disabled = true);

    // Mostrar feedback
    document.querySelectorAll('.option').forEach(btn => {
        if (btn.dataset.correcta === 'true') btn.classList.add('correct');
        if (btn === boton && !esCorrecta) btn.classList.add('incorrect');
    });

    // Registrar respuesta
    const respuestaCorrecta = juego.preguntaActual.opciones[juego.preguntaActual.correcta];
    juego.historial.push({
        pregunta: juego.preguntaActual.concepto,
        respuestaUsuario: respuesta,
        correcta: respuestaCorrecta,
        esCorrecta: esCorrecta
    });

    if (esCorrecta) {
        juego.correctas++;
        juego.puntos += juego.tiempoRestante * 10;
    } else {
        juego.incorrectas++;
    }

    setTimeout(() => {
        juego.indiceActual++;
        actualizarUI();
        cargarPregunta();
    }, 2000);
}

function manejarTiempoAgotado() {
    clearInterval(juego.intervalo);
    document.querySelectorAll('.option').forEach(btn => btn.disabled = true);

    const respuestaCorrecta = juego.preguntaActual.opciones[juego.preguntaActual.correcta];
    juego.historial.push({
        pregunta: juego.preguntaActual.concepto,
        respuestaUsuario: null,
        correcta: respuestaCorrecta,
        esCorrecta: false
    });

    juego.incorrectas++;
    
    setTimeout(() => {
        juego.indiceActual++;
        actualizarUI();
        cargarPregunta();
    }, 2000);
}

function actualizarUI() {
    document.getElementById('correctas').textContent = juego.correctas;
    document.getElementById('incorrectas').textContent = juego.incorrectas;
    document.getElementById('puntos').textContent = juego.puntos;
    actualizarBarraProgreso();
}

function actualizarBarraProgreso() {
    const porcentaje = (juego.tiempoRestante / juego.tiempoBase) * 100;
    document.getElementById('barraProgreso').style.width = `${porcentaje}%`;
}

function finalizarJuego() {
    document.getElementById('juego').classList.add('hidden');
    document.getElementById('resumen').classList.remove('hidden');
    
    // Mostrar resultados
    document.getElementById('totalPreguntas').textContent = juego.historial.length;
    document.getElementById('totalPuntos').textContent = juego.puntos;
    
    // Calcular porcentaje de aciertos
    const porcentajeAciertos = (juego.correctas / juego.historial.length) * 100;
    
    // Mostrar mensaje de felicitaciones si corresponde
    const mensajeFelicidades = document.getElementById('mensajeFelicidades');
    if (porcentajeAciertos > 85) {
        mensajeFelicidades.innerHTML = `
            <div class="mensaje-felicidades">
                <h3>üéâ ¬°Felicidades! üéâ</h3>
                <p>Has obtenido un ${porcentajeAciertos.toFixed(1)}% de respuestas correctas</p>
                <p>¬°Excelente trabajo!</p>
            </div>
        `;
        mensajeFelicidades.classList.remove('hidden');
    } else {
        mensajeFelicidades.classList.add('hidden');
    }
    
    // Generar detalle de respuestas
    const detalleHTML = juego.historial.map((item, index) => `
        <div class="historial-item ${item.esCorrecta ? 'historial-correcta' : 'historial-incorrecta'}">
            <strong>Pregunta ${index + 1}:</strong> ${item.pregunta}<br>
            ${item.respuestaUsuario 
                ? `Tu respuesta: ${item.respuestaUsuario} ${item.esCorrecta ? '‚úÖ' : '‚ùå'}` 
                : '‚åõ Tiempo agotado'}
            <div class="respuesta-correcta">Respuesta correcta: ${item.correcta}</div>
        </div>
    `).join('');
    
    document.getElementById('detalleRespuestas').innerHTML = detalleHTML;
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function reiniciarJuego() {
    iniciarJuego();
}

// Validar preguntas al cargar
document.addEventListener('DOMContentLoaded', () => {
    preguntas.forEach((pregunta, index) => {
        if (!pregunta.opciones || pregunta.opciones.length < 2) {
            console.error(`Pregunta ${index} no v√°lida`);
        }
    });
});
</script>
</body>
</html>
