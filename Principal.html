<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .project-card {
            background-color: rgba(255, 255, 255, 0.8); /* Transparencia */
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease, filter 0.3s ease;
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .project-card:hover {
            transform: scale(1.05);
            filter: brightness(1.1); /* Brillo al pasar el mouse */
        }

        .project-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px 16px 0 0;
        }

        .project-description {
            padding: 15px;
            text-align: center;
        }

        .project-description h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }

        .project-description p {
            font-size: 1em;
            margin: 0;
        }

        /* Fondo con efecto de desenfoque */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }

        /* Adaptación para dispositivos móviles */
        @media (max-width: 768px) {
            .project-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con efecto de desenfoque -->
    <div class="background-blur"></div>

    <header>
        <h1>Mis Proyectos</h1>
    </header>

    <div class="container">
        <!-- Ejemplo de un proyecto -->
        <div class="project-card">
            <img src="https://via.placeholder.com/300x200" alt="Proyecto 1">
            <div class="project-description">
                <h2>Nombre del Proyecto 1</h2>
                <p>Breve descripción del proyecto 1. Aquí puedes agregar detalles sobre lo que hiciste.</p>
            </div>
        </div>

        <!-- Ejemplo de otro proyecto -->
        <div class="project-card">
            <img src="https://via.placeholder.com/300x200" alt="Proyecto 2">
            <div class="project-description">
                <h2>Nombre del Proyecto 2</h2>
                <p>Breve descripción del proyecto 2. Aquí puedes agregar detalles sobre lo que hiciste.</p>
            </div>
        </div>

        <!-- Agrega más proyectos aquí -->
    </div>

    <script>
        // JavaScript para animaciones adicionales
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.project-card');

            // Agregar animación de entrada para los cuadros
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200); // Retraso progresivo para cada cuadro
            });

            // Animación hover avanzada
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.boxShadow = '0 8px 16px rgba(0, 0, 0, 0.2)';
                });

                card.addEventListener('mouseleave', () => {
                    card.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
                });
            });
        });
    </script>
</body>
</html>
