
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .occupied {
            background-color: gold;
            color: black;
            font-weight: bold;
            position: relative;
        }
        .occupied::after {
            content: " üçÄ";
            position: absolute;
            right: 8px;
        }
        .available {
            background-color: #d3d3d3;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Sorteo</h1>
    <div class="container">
        <div class="form-group">
            <label for="number">Selecciona un n√∫mero</label>
            <select id="number">
                <option value="">-- Selecciona un n√∫mero --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Nombre del participante</label>
            <input type="text" id="name" placeholder="Ingresa el nombre">
        </div>
        <button onclick="registerNumber()">Registrar</button>
        <button onclick="exportToExcel()">Exportar a Excel</button>
        <button onclick="importFromExcel()">Importar desde Excel</button>
        <button onclick="resetData()">Resetear Memoria</button>

        <table>
            <thead>
                <tr>
                    <th>N√∫mero</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody id="numberTable">
                <!-- Las filas se generar√°n din√°micamente -->
            </tbody>
        </table>
    </div>

    <script>
        const numberSelect = document.getElementById('number');
        const numberTable = document.getElementById('numberTable');
        const totalNumbers = 100;
        const storageKey = 'sorteoData';

        // Cargar datos guardados en localStorage
        const savedData = JSON.parse(localStorage.getItem(storageKey)) || {};

        // Inicializar opciones de n√∫meros
        for (let i = 0; i < totalNumbers; i++) {
            const numberStr = i.toString().padStart(2, '0');
            const option = document.createElement('option');
            option.value = numberStr;
            option.textContent = numberStr;

            const row = document.createElement('tr');
            const numberCell = document.createElement('td');
            numberCell.textContent = numberStr;
            const nameCell = document.createElement('td');
            nameCell.textContent = savedData[numberStr] || '';
            nameCell.dataset.number = numberStr;

            if (savedData[numberStr]) {
                nameCell.classList.add('occupied');
                option.disabled = true;
            } else {
                nameCell.classList.add('available');
                numberSelect.appendChild(option);
            }

            row.appendChild(numberCell);
            row.appendChild(nameCell);
            numberTable.appendChild(row);
        }

        function formatName(name) {
            return name.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
        }

        function registerNumber() {
            const selectedNumber = numberSelect.value;
            const rawName = document.getElementById('name').value.trim();

            if (!selectedNumber) {
                alert('Por favor, selecciona un n√∫mero.');
                return;
            }

            if (!rawName) {
                alert('Por favor, ingresa un nombre.');
                return;
            }

            const participantName = formatName(rawName);
            const nameCell = document.querySelector(`[data-number='${selectedNumber}']`);

            if (nameCell.textContent) {
                alert('Este n√∫mero ya ha sido registrado.');
                return;
            }

            nameCell.textContent = participantName;
            nameCell.classList.remove('available');
            nameCell.classList.add('occupied');

            // Guardar en localStorage
            savedData[selectedNumber] = participantName;
            localStorage.setItem(storageKey, JSON.stringify(savedData));

            numberSelect.querySelector(`option[value='${selectedNumber}']`).remove();
            document.getElementById('name').value = '';
        }

        function exportToExcel() {
            const rows = [['N√∫mero', 'Nombre']];

            for (let i = 0; i < totalNumbers; i++) {
                const numberStr = i.toString().padStart(2, '0');
                const name = savedData[numberStr] || '';
                rows.push([numberStr, name]);
            }

            let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'sorteo_data.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function importFromExcel() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const rows = text.split("\n");
                    rows.shift(); // Remove header row

                    for (const row of rows) {
                        const [number, name] = row.split(',');
                        if (number && name) {
                            savedData[number.trim()] = name.trim();
                        }
                    }

                    localStorage.setItem(storageKey, JSON.stringify(savedData));
                    location.reload();
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function resetData() {
            const password = prompt("Introduce la clave para resetear:");

            if (password === '1654') {
                localStorage.removeItem(storageKey);
                alert("Datos reseteados correctamente.");
                location.reload();
            } else {
                alert("Clave incorrecta.");
            }
        }
    </script>
</body>
</html>
