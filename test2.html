<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rifa Premium</title>
    <style>
        :root {
            --color-primary: #2c3e50;
            --color-secondary: #3498db;
            --color-danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #ecf0f1;
            color: var(--color-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .precio-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin: 20px 0;
        }

        .numero {
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            position: relative;
            background: white;
            min-height: 80px;
            transition: all 0.2s;
        }

        .numero.vendido {
            border-color: #27ae60;
            background: #e8f6ef;
        }

        .numero.vaquita {
            border-color: #f1c40f;
            background: #fcf3cf;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input, button, select {
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: var(--color-secondary);
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:active {
            opacity: 0.8;
        }

        .btn-danger {
            background: var(--color-danger);
        }

        .compradores-list {
            font-size: 0.85em;
            margin-top: 8px;
            color: #7f8c8d;
        }

        .porcentaje {
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 0.75em;
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .reset-section {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }

        @media (min-width: 768px) {
            .form-group {
                flex-wrap: nowrap;
            }
            
            input, select {
                width: auto;
                flex-grow: 1;
            }
            
            .grid-container {
                grid-template-columns: repeat(10, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .grid-container {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .numero {
                min-height: 70px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Control de Rifas</h1>
        
        <div class="precio-section">
            <div class="form-group">
                <input type="number" id="precio-boleto" placeholder="Precio total ($)">
                <button onclick="establecerPrecio()">Fijar Precio</button>
            </div>
            <div id="precio-info" style="display: none;">
                <p>üí∞ Precio total: $<span id="precio-mostrado">0</span></p>
                <p>üé´ Media venta: $<span id="media-venta">0</span></p>
            </div>
        </div>

        <div class="form-group" id="form-venta" style="display: none;">
            <input type="number" id="numero" placeholder="N√∫mero" min="1" max="100">
            <input type="text" id="nombre" placeholder="Nombre">
            <select id="tipo-venta">
                <option value="50">Media Venta (50%)</option>
                <option value="100">Venta Completa</option>
            </select>
            <button onclick="agregarCompra()">Registrar</button>
        </div>

        <h2>üî¢ N√∫meros 01-100</h2>
        <div class="grid-container" id="numeros-grid"></div>

        <div class="reset-section">
            <button class="btn-danger" onclick="iniciarReset()">üîí Resetear Sistema</button>
        </div>
    </div>

    <script>
        const CLAVE_RESET = '1234';
        let precioBoleto = localStorage.getItem('precioBoleto') ? 
            parseFloat(localStorage.getItem('precioBoleto')) : null;
        
        let numeros = JSON.parse(localStorage.getItem('rifa')) || 
            Array.from({length: 100}, (_, i) => ({
                numero: (i + 1).toString().padStart(2, '0'),
                compradores: [],
                porcentajeVendido: 0
            }));

        function secureSave() {
            try {
                localStorage.setItem('precioBoleto', precioBoleto);
                localStorage.setItem('rifa', JSON.stringify(numeros));
            } catch(e) {
                alert('Error guardando datos. Limpie el almacenamiento local.');
            }
        }

        function establecerPrecio() {
            const precioInput = document.getElementById('precio-boleto').value;
            if (!precioInput || precioInput < 1) {
                alert('Ingrese un precio v√°lido');
                return;
            }
            
            precioBoleto = parseFloat(precioInput);
            document.getElementById('precio-info').style.display = 'block';
            document.getElementById('precio-mostrado').textContent = precioBoleto.toFixed(2);
            document.getElementById('media-venta').textContent = (precioBoleto / 2).toFixed(2);
            document.getElementById('form-venta').style.display = 'flex';
            document.getElementById('precio-boleto').disabled = true;
            
            secureSave();
            renderNumeros();
        }

        function renderNumeros() {
            const grid = document.getElementById('numeros-grid');
            grid.innerHTML = '';
            
            numeros.forEach(num => {
                const div = document.createElement('div');
                div.className = `numero ${num.porcentajeVendido === 100 ? 'vendido' : 
                               num.porcentajeVendido >= 50 ? 'vaquita' : ''}`;
                               
                div.innerHTML = `
                    <div class="porcentaje">${num.porcentajeVendido}%</div>
                    <strong>${num.numero}</strong>
                    <div class="compradores-list">
                        ${num.compradores.map(c => `
                            <div>${c.nombre} - ${c.porcentaje}%</div>
                        `).join('')}
                    </div>
                `;
                
                grid.appendChild(div);
            });
        }

        function agregarCompra() {
            const numero = document.getElementById('numero').value.padStart(2, '0');
            const nombre = document.getElementById('nombre').value.trim();
            const porcentaje = parseInt(document.getElementById('tipo-venta').value);

            if (!numero || !nombre || numero < 1 || numero > 100) {
                alert('Datos incompletos o inv√°lidos');
                return;
            }

            const index = numeros.findIndex(n => n.numero === numero);
            if (numeros[index].porcentajeVendido + porcentaje > 100) {
                alert('Porcentaje no disponible');
                return;
            }

            numeros[index].compradores.push({
                nombre: nombre,
                porcentaje: porcentaje,
                monto: (precioBoleto * (porcentaje/100)).toFixed(2)
            });
            
            numeros[index].porcentajeVendido += porcentaje;
            
            document.getElementById('numero').value = '';
            document.getElementById('nombre').value = '';
            
            secureSave();
            renderNumeros();
        }

        function iniciarReset() {
            const clave = prompt('Ingrese la clave de seguridad:');
            if (clave === CLAVE_RESET) {
                if (confirm('¬øBorrar TODOS los datos permanentemente?')) {
                    localStorage.clear();
                    location.reload();
                }
            } else {
                alert('Clave incorrecta');
            }
        }

        // Inicializaci√≥n
        if (precioBoleto) {
            document.getElementById('precio-info').style.display = 'block';
            document.getElementById('precio-mostrado').textContent = precioBoleto.toFixed(2);
            document.getElementById('media-venta').textContent = (precioBoleto / 2).toFixed(2);
            document.getElementById('form-venta').style.display = 'flex';
            document.getElementById('precio-boleto').disabled = true;
        }
        
        renderNumeros();
    </script>
</body>
</html>
