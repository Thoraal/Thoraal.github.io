<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor Completo de Rifas</title>
    <style>
        :root {
            --color-disponible: #bdc3c7;
            --color-vendido: #27ae60;
            --color-reservado: #e67e22;
            --color-parcial: #9b59b6;
            --color-pendiente: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin: 20px 0;
        }

        .numero {
            padding: 12px;
            border: 2px solid;
            border-radius: 6px;
            position: relative;
            background: white;
            min-height: 80px;
            transition: all 0.2s;
        }

        .numero.disponible { border-color: var(--color-disponible); }
        .numero.vendido { border-color: var(--color-vendido); background: #e8f6ef; }
        .numero.reservado { border-color: var(--color-reservado); background: #fbeee6; }
        .numero.parcial { border-color: var(--color-parcial); background: #f5eef8; }
        .numero.pendiente { border-color: var(--color-pendiente); background: #fcf3cf; }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input, button, select {
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:active { opacity: 0.8; }
        .btn-danger { background: #e74c3c; }
        .btn-success { background: #27ae60; }
        .btn-warning { background: #f39c12; }

        .compradores-list {
            font-size: 0.85em;
            margin-top: 8px;
            color: #7f8c8d;
        }

        .acciones-comprador {
            display: flex;
            gap: 3px;
            margin-top: 3px;
        }

        .btn-pequeno {
            padding: 3px 6px;
            font-size: 0.8em;
        }

        .porcentaje {
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 0.75em;
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .vaquita-icon {
            position: absolute;
            bottom: 3px;
            right: 3px;
            font-size: 1.2em;
        }

        .reset-section {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }

        @media (min-width: 768px) {
            .form-group { flex-wrap: nowrap; }
            input, select { width: auto; flex-grow: 1; }
            .grid-container { grid-template-columns: repeat(10, 1fr); }
        }

        @media (max-width: 480px) {
            .container { padding: 10px; }
            .grid-container { grid-template-columns: repeat(5, 1fr); }
            .numero { min-height: 70px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Gestor Completo de Rifas</h1>
        
        <div class="form-group">
            <input type="number" id="precio-boleto" placeholder="Precio total ($)">
            <button onclick="establecerPrecio()">Fijar/Editar Precio</button>
        </div>
        <div id="precio-info" style="display: none;">
            <p>üí∞ Precio actual: $<span id="precio-mostrado">0</span>
            <button class="btn-warning" onclick="editarPrecio()">‚úèÔ∏è Editar</button></p>
            <p>üé´ Media venta: $<span id="media-venta">0</span></p>
        </div>

        <div class="form-group" id="form-venta" style="display: none;">
            <input type="number" id="numero" placeholder="N√∫mero" min="1" max="100">
            <input type="text" id="nombre" placeholder="Nombre">
            <select id="tipo-accion">
                <option value="vender-50">Vender 50%</option>
                <option value="vender-100">Vender 100%</option>
                <option value="reservar-50">Reservar 50%</option>
                <option value="reservar-100">Reservar 100%</option>
            </select>
            <button onclick="manejarAccion()">Registrar</button>
        </div>

        <h2>üî¢ N√∫meros 01-100</h2>
        <div class="grid-container" id="numeros-grid"></div>

        <div class="reset-section">
            <button class="btn-danger" onclick="iniciarReset()">üîí Resetear Sistema</button>
        </div>
    </div>

    <script>
        const CLAVE_RESET = '1234';
        let precioBoleto = localStorage.getItem('precioBoleto') ? 
            parseFloat(localStorage.getItem('precioBoleto')) : null;
        
        let numeros = JSON.parse(localStorage.getItem('rifa')) || 
            Array.from({length: 100}, (_, i) => ({
                numero: (i + 1).toString().padStart(2, '0'),
                compradores: [],
                porcentajeVendido: 0,
                estado: 'disponible'
            }));

        function secureSave() {
            localStorage.setItem('precioBoleto', precioBoleto);
            localStorage.setItem('rifa', JSON.stringify(numeros));
        }

        function editarPrecio() {
            document.getElementById('precio-boleto').disabled = false;
            document.getElementById('precio-boleto').focus();
        }

        function establecerPrecio() {
            const nuevoPrecio = document.getElementById('precio-boleto').value;
            if (!nuevoPrecio || nuevoPrecio < 1) {
                alert('Ingrese un precio v√°lido');
                return;
            }
            
            // Actualizar montos existentes con nuevo precio
            if(precioBoleto && precioBoleto != nuevoPrecio) {
                numeros.forEach(num => {
                    num.compradores.forEach(comprador => {
                        comprador.monto = (nuevoPrecio * (comprador.porcentaje/100)).toFixed(2);
                    });
                });
            }
            
            precioBoleto = parseFloat(nuevoPrecio);
            document.getElementById('precio-info').style.display = 'block';
            document.getElementById('precio-mostrado').textContent = precioBoleto.toFixed(2);
            document.getElementById('media-venta').textContent = (precioBoleto / 2).toFixed(2);
            document.getElementById('form-venta').style.display = 'flex';
            document.getElementById('precio-boleto').disabled = true;
            
            secureSave();
            renderNumeros();
        }

        function actualizarEstado(numeroObj) {
            const totalPagado = numeroObj.compradores
                .filter(c => c.pagado)
                .reduce((sum, c) => sum + c.porcentaje, 0);
            
            const totalReservado = numeroObj.compradores
                .filter(c => !c.pagado)
                .reduce((sum, c) => sum + c.porcentaje, 0);

            if (totalPagado === 100) {
                numeroObj.estado = 'vendido';
            } else if (totalReservado > 0) {
                numeroObj.estado = totalPagado > 0 ? 'parcial' : 'reservado';
            } else if (numeroObj.porcentajeVendido > 0) {
                numeroObj.estado = 'pendiente';
            } else {
                numeroObj.estado = 'disponible';
            }
        }

        function renderNumeros() {
            const grid = document.getElementById('numeros-grid');
            grid.innerHTML = '';
            
            numeros.forEach(num => {
                const div = document.createElement('div');
                div.className = `numero ${num.estado}`;
                
                // Verificar si tiene vaquitas (50%)
                const tieneVaquitas = num.compradores.some(c => c.porcentaje === 50);
                               
                div.innerHTML = `
                    <div class="porcentaje">${num.porcentajeVendido}%</div>
                    ${tieneVaquitas ? '<div class="vaquita-icon">üêÆ</div>' : ''}
                    <strong>${num.numero}</strong>
                    <div class="compradores-list">
                        ${num.compradores.map((c, index) => `
                            <div>
                                <span>${c.nombre} - ${c.porcentaje}% ${c.pagado ? '‚úÖ' : '‚ùå'}</span>
                                <div class="acciones-comprador">
                                    ${!c.pagado ? 
                                        `<button class="btn-success btn-pequeno" 
                                            onclick="marcarComoPagado('${num.numero}', ${index})">Pagar</button>` : ''}
                                    <button class="btn-danger btn-pequeno" 
                                        onclick="eliminarComprador('${num.numero}', ${index})">X</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                grid.appendChild(div);
            });
        }

        function manejarAccion() {
            const accion = document.getElementById('tipo-accion').value;
            const numero = document.getElementById('numero').value.padStart(2, '0');
            const nombre = document.getElementById('nombre').value.trim();
            const [tipo, porcentaje] = accion.split('-');

            if (!numero || !nombre || numero < 1 || numero > 100) {
                alert('Datos incompletos o inv√°lidos');
                return;
            }

            const index = numeros.findIndex(n => n.numero === numero);
            const porcentajeNum = parseInt(porcentaje);
            
            if (tipo === 'vender') {
                registrarTransaccion(index, nombre, porcentajeNum, true);
            } else if (tipo === 'reservar') {
                registrarTransaccion(index, nombre, porcentajeNum, false);
            }
            
            document.getElementById('numero').value = '';
            document.getElementById('nombre').value = '';
            secureSave();
            renderNumeros();
        }

        function registrarTransaccion(index, nombre, porcentaje, pagado) {
            const numeroObj = numeros[index];
            
            if ((numeroObj.porcentajeVendido + porcentaje) > 100) {
                alert('Porcentaje no disponible');
                return;
            }

            numeroObj.compradores.push({
                nombre: nombre,
                porcentaje: porcentaje,
                monto: (precioBoleto * (porcentaje/100)).toFixed(2),
                pagado: pagado
            });
            
            numeroObj.porcentajeVendido += porcentaje;
            actualizarEstado(numeroObj);
        }

        function marcarComoPagado(numero, indexComprador) {
            const index = numeros.findIndex(n => n.numero === numero);
            numeros[index].compradores[indexComprador].pagado = true;
            actualizarEstado(numeros[index]);
            secureSave();
            renderNumeros();
        }

        function eliminarComprador(numero, indexComprador) {
            if (!confirm('¬øEliminar esta transacci√≥n?')) return;
            
            const index = numeros.findIndex(n => n.numero === numero);
            const comprador = numeros[index].compradores[indexComprador];
            
            numeros[index].porcentajeVendido -= comprador.porcentaje;
            numeros[index].compradores.splice(indexComprador, 1);
            
            actualizarEstado(numeros[index]);
            secureSave();
            renderNumeros();
        }

        function iniciarReset() {
            const clave = prompt('Ingrese la clave de seguridad:');
            if (clave === CLAVE_RESET) {
                if (confirm('¬øBorrar TODOS los datos permanentemente?')) {
                    localStorage.clear();
                    location.reload();
                }
            } else {
                alert('Clave incorrecta');
            }
        }

        // Inicializaci√≥n
        if (precioBoleto) {
            document.getElementById('precio-info').style.display = 'block';
            document.getElementById('precio-mostrado').textContent = precioBoleto.toFixed(2);
            document.getElementById('media-venta').textContent = (precioBoleto / 2).toFixed(2);
            document.getElementById('form-venta').style.display = 'flex';
            document.getElementById('precio-boleto').disabled = true;
        }
        
        renderNumeros();
    </script>
</body>
</html>
