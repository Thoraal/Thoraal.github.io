<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rifa Premium Pro+</title>
    <style>
        /* ... (mantener los estilos anteriores iguales) ... */

        .compradores-list div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 3px 0;
            padding: 2px;
        }

        .eliminar-comprador {
            color: #e74c3c;
            cursor: pointer;
            margin-left: 5px;
            font-weight: bold;
            background: none;
            border: none;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <!-- Mantener el HTML anterior igual -->
    
    <script>
        // ... (mantener las funciones anteriores iguales hasta renderNumeros) ... 

        function renderNumeros() {
            const grid = document.getElementById('numeros-grid');
            grid.innerHTML = '';
            
            numeros.forEach(num => {
                const div = document.createElement('div');
                div.className = `numero ${num.estado}`;
                               
                div.innerHTML = `
                    <div class="porcentaje">${num.porcentajeVendido}%</div>
                    <strong>${num.numero}</strong>
                    <div class="compradores-list">
                        ${num.compradores.map((c, index) => `
                            <div>
                                <span>${c.nombre} - ${c.porcentaje}% ${c.pagado ? '✅' : '❌'}</span>
                                <button class="eliminar-comprador" 
                                    onclick="eliminarComprador('${num.numero}', ${index})">X</button>
                            </div>
                        `).join('')}
                    </div>
                    ${num.estado === 'reservado' ? 
                        `<div class="estado-container">
                            <button class="btn-success" onclick="marcarComoPagado('${num.numero}')">Pagar</button>
                            <button class="btn-danger" onclick="cancelarReserva('${num.numero}')">X</button>
                        </div>` : ''}
                `;
                
                grid.appendChild(div);
            });
            
            actualizarListaReservas();
        }

        function eliminarComprador(numero, indexComprador) {
            if (!confirm('¿Eliminar este comprador?')) return;
            
            const index = numeros.findIndex(n => n.numero === numero);
            const comprador = numeros[index].compradores[indexComprador];
            
            // Restaurar porcentaje
            numeros[index].porcentajeVendido -= comprador.porcentaje;
            
            // Eliminar comprador
            numeros[index].compradores.splice(indexComprador, 1);
            
            // Actualizar estado
            if (numeros[index].compradores.length === 0) {
                numeros[index].estado = 'disponible';
                numeros[index].porcentajeVendido = 0;
            } else {
                numeros[index].estado = numeros[index].porcentajeVendido === 100 ? 
                    (numeros[index].compradores.some(c => !c.pagado) ? 'reservado' : 'vendido') : 
                    'pendiente';
            }
            
            secureSave();
            renderNumeros();
        }

        // ... (mantener el resto de funciones igual) ...
    </script>
</body>
</html>
